<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="css/jquery.mobile.icons-1.4.5.css"></script>
    <script type='text/javascript' src='project.js'></script>

</head>
<body>

	<div data-role="page" id="pageHome">
		<div data-role="header">
			<h1>University Database</h1>
		</div>

		<div data-role="content">
			<label for="name">Name:</label>
            <input type='text' name='name' id='name' placeholder="Saint Mary's University">
			<label for="address">Address:</label>
			<input type='text' name='address' id='address' placeholder="923 Robie St, Halifax, NS B3H 3C3">
			<label for="phone">Phone:</label>
            <input type="text" name='phone' id='phone' placeholder="(902)420-5400">
            <br>
            <button onclick="saveInfo();" data-icon="check">Save</button>
			<button onclick="deleteInfo();" data-icon="delete">Delete</button>
			<br><br>
			<label for="search">Search:</label>
            <input type="text" name='search' id='search'>
            <button onclick="searchInfo();">Search</button>
			<br>
            <button onclick="displayRecords();">Display records</button>
			<br><br>
             <div data-role="fieldcontain">
             	<table id="displayTable" class="ui-responsive table-stroke">
        		</table>
      		</div>
      <div data-role="fieldcontain">

			<br><br>
		</div>

		<div data-role = footer data-id="persistent" data-position="fixed">
	    	<h1>Developed by Jinting.</h1>
		</div>

	</div>

</body>
</html>
